<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - DevOps Learning Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn.success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .tasks-section {
            padding: 30px;
        }

        .task-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .task-item.completed {
            background: #e8f5e8;
            border-color: #27ae60;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high { background: #ffebee; color: #c62828; }
        .priority-medium { background: #fff3e0; color: #ef6c00; }
        .priority-low { background: #e8f5e8; color: #2e7d32; }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-tasks {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 600;
            color: #3498db;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .task-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .task-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Task Manager</h1>
            <p>DevOps Learning Project - Full Stack CRUD Application</p>
        </div>

        <div class="form-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Task details..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>

        <div class="tasks-section">
            <h2>Your Tasks</h2>
            
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            
            <div id="tasksContainer">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/tasks';
        let tasks = [];

        // DOM Elements
        const taskForm = document.getElementById('taskForm');
        const tasksContainer = document.getElementById('tasksContainer');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const pendingTasksEl = document.getElementById('pendingTasks');

        // API Functions
        async function fetchTasks() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('Failed to fetch tasks');
                tasks = await response.json();
                renderTasks();
                updateStats();
            } catch (error) {
                console.error('Error fetching tasks:', error);
                tasksContainer.innerHTML = '<div class="loading">Error loading tasks</div>';
            }
        }

        async function createTask(taskData) {
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(taskData),
                });
                if (!response.ok) throw new Error('Failed to create task');
                return await response.json();
            } catch (error) {
                console.error('Error creating task:', error);
                throw error;
            }
        }

        async function updateTask(id, updates) {
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updates),
                });
                if (!response.ok) throw new Error('Failed to update task');
                return await response.json();
            } catch (error) {
                console.error('Error updating task:', error);
                throw error;
            }
        }

        async function deleteTask(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE',
                });
                if (!response.ok) throw new Error('Failed to delete task');
                return await response.json();
            } catch (error) {
                console.error('Error deleting task:', error);
                throw error;
            }
        }

        // Render Functions
        function renderTasks() {
            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<div class="no-tasks">No tasks yet. Add your first task above!</div>';
                return;
            }

            const tasksHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                        <div class="priority-badge priority-${task.priority}">${task.priority}</div>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-actions">
                        <button class="btn ${task.completed ? 'danger' : 'success'}" onclick="toggleTask('${task._id}')">
                            ${task.completed ? 'Mark Incomplete' : 'Mark Complete'}
                        </button>
                        <button class="btn danger" onclick="removeTask('${task._id}')">Delete</button>
                    </div>
                </div>
            `).join('');

            tasksContainer.innerHTML = tasksHTML;
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }

        // Event Handlers
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(taskForm);
            const taskData = {
                title: formData.get('title'),
                description: formData.get('description'),
                priority: formData.get('priority'),
            };

            try {
                await createTask(taskData);
                taskForm.reset();
                fetchTasks();
            } catch (error) {
                alert('Error creating task. Please try again.');
            }
        });

        async function toggleTask(id) {
            const task = tasks.find(t => t._id === id);
            if (!task) return;

            try {
                await updateTask(id, { completed: !task.completed });
                fetchTasks();
            } catch (error) {
                alert('Error updating task. Please try again.');
            }
        }

        async function removeTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                await deleteTask(id);
                fetchTasks();
            } catch (error) {
                alert('Error deleting task. Please try again.');
            }
        }

        // Initialize
        fetchTasks();
    </script>
</body>
</html>
